<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EchoVR Session Panel</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <table class="score">
            <tr>
                <td rowspan="2">

                    <table class="stats">
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Point</th>
                            <th>Assist</th>
                            <th>Save</th>
                            <th>Stun</th>
                            <th>Ping</th>
                            <th>Lv.</th>
                        </tr>
                        <tr>
                            <td class="no" id="o-no-0"></td>
                            <td class="nm" id="o-nm-0"></td>
                            <td class="pt" id="o-pt-0"></td>
                            <td class="as" id="o-as-0"></td>
                            <td class="sv" id="o-sv-0"></td>
                            <td class="st" id="o-st-0"></td>
                            <td class="pn" id="o-pn-0"></td>
                            <td class="lv" id="o-lv-0"></td>
                        </tr>
                        <tr>
                            <td class="no" id="o-no-1"></td>
                            <td class="nm" id="o-nm-1"></td>
                            <td class="pt" id="o-pt-1"></td>
                            <td class="as" id="o-as-1"></td>
                            <td class="sv" id="o-sv-1"></td>
                            <td class="st" id="o-st-1"></td>
                            <td class="pn" id="o-pn-1"></td>
                            <td class="lv" id="o-lv-1"></td>
                        </tr>
                        <tr>
                            <td class="no" id="o-no-2"></td>
                            <td class="nm" id="o-nm-2"></td>
                            <td class="pt" id="o-pt-2"></td>
                            <td class="as" id="o-as-2"></td>
                            <td class="sv" id="o-sv-2"></td>
                            <td class="st" id="o-st-2"></td>
                            <td class="pn" id="o-pn-2"></td>
                            <td class="lv" id="o-lv-2"></td>
                        </tr>
                        <tr>
                            <td class="no" id="o-no-3"></td>
                            <td class="nm" id="o-nm-3"></td>
                            <td class="pt" id="o-pt-3"></td>
                            <td class="as" id="o-as-3"></td>
                            <td class="sv" id="o-sv-3"></td>
                            <td class="st" id="o-st-3"></td>
                            <td class="pn" id="o-pn-3"></td>
                            <td class="lv" id="o-lv-3"></td>
                        </tr>
                        <tr>
                            <td class="no" id="o-no-4"></td>
                            <td class="nm" id="o-nm-4"></td>
                            <td class="pt" id="o-pt-4"></td>
                            <td class="as" id="o-as-4"></td>
                            <td class="sv" id="o-sv-4"></td>
                            <td class="st" id="o-st-4"></td>
                            <td class="pn" id="o-pn-4"></td>
                            <td class="lv" id="o-lv-4"></td>
                        </tr>
                    </table>
                </td>
                <td id="game-clock-display" colspan="2"></td>
                <td rowspan="2">
                    <table class="stats">
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Point</th>
                            <th>Assist</th>
                            <th>Save</th>
                            <th>Stun</th>
                            <th>Ping</th>
                            <th>Lv.</th>
                        </tr>
                        <tr>
                            <td class="no" id="b-no-0"></td>
                            <td class="nm" id="b-nm-0"></td>
                            <td class="pt" id="b-pt-0"></td>
                            <td class="as" id="b-as-0"></td>
                            <td class="sv" id="b-sv-0"></td>
                            <td class="st" id="b-st-0"></td>
                            <td class="pn" id="b-pn-0"></td>
                            <td class="lv" id="b-lv-0"></td>
                        </tr>
                        <tr>
                            <td class="no" id="b-no-1"></td>
                            <td class="nm" id="b-nm-1"></td>
                            <td class="pt" id="b-pt-1"></td>
                            <td class="as" id="b-as-1"></td>
                            <td class="sv" id="b-sv-1"></td>
                            <td class="st" id="b-st-1"></td>
                            <td class="pn" id="b-pn-1"></td>
                            <td class="lv" id="b-lv-1"></td>
                        </tr>
                        <tr>
                            <td class="no" id="b-no-2"></td>
                            <td class="nm" id="b-nm-2"></td>
                            <td class="pt" id="b-pt-2"></td>
                            <td class="as" id="b-as-2"></td>
                            <td class="sv" id="b-sv-2"></td>
                            <td class="st" id="b-st-2"></td>
                            <td class="pn" id="b-pn-2"></td>
                            <td class="lv" id="b-lv-2"></td>
                        </tr>
                        <tr>
                            <td class="no" id="b-no-3"></td>
                            <td class="nm" id="b-nm-3"></td>
                            <td class="pt" id="b-pt-3"></td>
                            <td class="as" id="b-as-3"></td>
                            <td class="sv" id="b-sv-3"></td>
                            <td class="st" id="b-st-3"></td>
                            <td class="pn" id="b-pn-3"></td>
                            <td class="lv" id="b-lv-3"></td>
                        </tr>
                        <tr>
                            <td class="no" id="b-no-4"></td>
                            <td class="nm" id="b-nm-4"></td>
                            <td class="pt" id="b-pt-4"></td>
                            <td class="as" id="b-as-4"></td>
                            <td class="sv" id="b-sv-4"></td>
                            <td class="st" id="b-st-4"></td>
                            <td class="pn" id="b-pn-4"></td>
                            <td class="lv" id="b-lv-4"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td id="orange-points"></td>
                <td id="blue-points"></td>
            </tr>
        </table>
        <p>sessionid: <span id="sessionid"></span></p>
    </div>
</body>
</html>
